<button class="btn btn-primary" routerLink="/add-user">Add User</button>

<table *ngIf="user" class="table">
    <thead>
        <tr>
            <th>Email</th>
            <th>Password</th>
            <th>User Type</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Active</th>
            <th>Edit</th>
            <th>Delete</th>



        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of user">
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.type}}</td>
            <td>{{user.fname}}</td>
            <td>{{user.lname}}</td>
            <td>{{user.active}}</td>
            <td><a [routerLink]="['/edit-user', user.email]">Edit</a></td>
            <td><button type="button" class="btn btn-link red-button" (click)="deleteUser(user.email)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
