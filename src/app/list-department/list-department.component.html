<!-- < Displaying the data in table format></Displaying> -->

<table *ngIf="data" class="table">
  <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Place</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let data of data">
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.place}}</td>
      </tr>
  </tbody>
</table>
