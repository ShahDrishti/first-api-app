<!-- < Displaying the data in table format></Displaying> -->

<table *ngIf="data" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Place</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of data">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.place}}</td>
            <td><a [routerLink]="['/edit', data.id]">Edit</a></td>
            <td><button type="button" class="btn btn-link red-button"
                    (click)="deleteDepartment(data.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
